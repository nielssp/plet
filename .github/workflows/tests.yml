name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install valgrind libicu-dev
    - name: Build and run tests
      run: make GUMBO=0 MARKDOWN=0 IMAGEMAGICK=0 test
