name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install valgrind icu
    - name: Build and run tests
      run: make WITH_GUMBO=0 WITH_MARKDOWN=0 WITH_IMAGEMAGICK=0 test
